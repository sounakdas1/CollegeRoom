{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <link rel="stylesheet" href="{% static 'css/chatdelete.css' %}">
</head>
<body>

    <div class="overlay">
    
        <div class="card">
            <h2>Delete Chat Confirmation</h2>
            <p class="message">Are you sure you want to delete this chat?</p>
            <div class="button-container">
            
                <form method="post" class="form-yes">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-yes">Yes</button>
                </form>
            
                <a href="{% url 'chatting_list' department.slug topic.slug %}" class="btn btn-no">No</a>
            </div>
        </div>
    </div>
</body>
</html>
